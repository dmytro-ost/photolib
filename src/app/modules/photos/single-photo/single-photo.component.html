<div class="full-photo" *ngIf="(photo | async) as img">
    <img class="image" width="600" height="600" [src]="img.url" [alt]="img.id">
    <button class="btn-remove" mat-raised-button color="primary" aria-label="Remove photo"
        (click)="onRemove(img.id)">Remove from favorites
    </button>
</div>
